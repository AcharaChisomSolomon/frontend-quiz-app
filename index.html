<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app</title>

  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body class="dark">

  <div class="container">

    <header>
      <div class="topic" id="topic">
        <div class="topic-logo" id="header-logo"></div>
        <p class="topic-title" id="header-text"></p>
      </div>
      <div class="theme-switcher" id="theme">
        <div class="light-logo"></div>
        <div class="switcher">
          <div class="switcher-circle" id="circle"></div>
        </div>
        <div class="dark-logo"></div>
      </div>
    </header>
    
    <main>

      <!-- Quiz menu start -->
      <section class="menu" id="menu">
        <div class="heading">
          <h1>
            Welcome to the <span>Frontend Quiz!</span>
          </h1>
          <p>
            Pick a subject to get started.
          </p>
        </div>

        <div class="menu-options">
          <div class="menu-option" id="0">
            <div class="menu-option__logo html"></div>
            <p>HTML</p>
          </div>
          <div class="menu-option" id="1">
            <div class="menu-option__logo css"></div>
            <p>CSS</p>
          </div>
          <div class="menu-option" id="2">
            <div class="menu-option__logo javascript"></div>
            <p>JavaScript</p>
          </div>
          <div class="menu-option" id="3">
            <div class="menu-option__logo accessibility"></div>
            <p>Accessibility</p>
          </div>
        </div>
      </section>
      <!-- Quiz menu end -->
      
      <!-- Quiz question start -->
      <section class="question" id="quiz-container">

        
      </section>
      <!-- Quiz question end -->
      

    </main>

  </div>

</body>
</html>
